        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];

                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";

            { title: "POP 28 - ORIENTAÇÕES COLETA SUMÁRIO DE URINA", sector: "Coleta", link: "https://docs.google.com/document/d/1YUxnNrRu1R7BEiL9GEemrBRlTs5wX-__/edit?usp=drive_link&ouid=111780347480586113555&rtpof=true&sd=true", forms: [] },
            { title: "POP 338 - FLUXOGRAMA DE URINA E FEZES", sector: "Coleta", link: "https://docs.google.com/document/d/1JjY_d-r45oEAPH9v3lkype6X5sbBQ9aWXnQh7_kQeMs/edit?usp=drive_link", forms: [] },
            { title: "POP 347 - ROTINA UROANÁLISE", sector: "Analítico", link: "https://docs.google.com/document/d/17hdQk0ajplfO-ECYlFt6obyaSGOS4twoprZdlsZJIoQ/edit?usp=drive_link", forms: [] },
            { title: "POP 44~94 + 237 - BIOQUIMICA", sector: "Analítico", link: "https://docs.google.com/document/d/1RIWqXJGpQEcnU9ZKmM3RSTTiCx3MIEMB/edit?usp=drive_link&ouid=111780347480586113555&rtpof=true&sd=true", forms: [] },
            { title: "POP 142~203 + 205 + 253 + 255~ 264 - IMUNOHORMONIOS", sector: "Analítico", link: "https://docs.google.com/document/d/1B9JmPrZ0eDrMLftBCEzFp5gHgrDiS8cj/edit?usp=drive_link&ouid=111780347480586113555&rtpof=true&sd=true", forms: [] },
            { title: "POP 260 - IMUNOHORMÔNIOS", sector: "Analítico", link: "https://docs.google.com/document/d/1viH_w6FohHZJZAgxnChdFPGhzPE5F1xV/edit?usp=drive_link&ouid=111780347480586113555&rtpof=true&sd=true", forms: [] },
            { title: "POP 239 - FAN", sector: "Analítico", link: "https://docs.google.com/document/d/1QxKr1T_xvgpT220YgUZjF5_FlUbpG0i_/edit?usp=drive_link&ouid=111780347480586113555&rtpof=true&sd=true", forms: [] },
            { title: "POP 206 ~218 - HEMATOLOGIA", sector: "Analítico", link: "https://docs.google.com/document/d/15ydch7KX0YMijrM1EvM5pqCyU190ZsT_/edit?usp=drive_link&ouid=111780347480586113555&rtpof=true&sd=true", forms: [] },
            { title: "POP 219 - COAGULAÇÃO", sector: "Analítico", link: "https://docs.google.com/document/d/1pMtrGgVjv7zPagQhxBZZKwZ-OPMYqqtE/edit?usp=drive_link&ouid=111780347480586113555&rtpof=true&sd=true", forms: [] },
            { title: "POP 228 ~ 233- IMUNOHEMATOLOGIA", sector: "Analítico", link: "https://docs.google.com/document/d/15lYSij3suTE9QsfLmD72eNElarBbpQZ1/edit?usp=drive_link&ouid=111780347480586113555&rtpof=true&sd=true", forms: [] },
            { title: "POP 27 - ORIENTAÇÕES COLETA ESPERMOGRAMA", sector: "Coleta", link: "https://docs.google.com/document/d/1NgCDMKAGQCRwLeDu-ZSwRD29aLpmWnVU/edit?usp=drive_link&ouid=111780347480586113555&rtpof=true&sd=true", forms: [] },
            { title: "POP 204 - ESPERMOGRAMA", sector: "Analítico", link: "https://docs.google.com/document/d/1mnJokoccmqc9rIzSB2iczVBujR6z6h3j/edit?usp=drive_link&ouid=111780347480586113555&rtpof=true&sd=true", forms: [] },
            { title: "POP 342 - LÍQUIDOS CAVITÁRIOS", sector: "Analítico", link: "https://docs.google.com/document/d/1Zml9agiIFVtGr3ShzvEv6asP0W_JxfFftK4_77FzSrA/edit?usp=drive_link", forms: [] },
            { title: "POP 279~292 + 313 - BIOLOGIA MOLECULAR", sector: "Analítico", link: "https://drive.google.com/drive/folders/1qJJS3eeePnzdmq8HOl3EH9U3ji1LmDro", forms: [] },
            { title: "POP 309~329 - LEI GERAL DE PROTEÇÃO DE DADOS (LGPD)", sector: "LGPD", link: "https://drive.google.com/drive/folders/1UBfXzCXUqgriHBQDJAf0ZDHNz_bAHBye", forms: [] },

        ];

        // Initialize favorites from localStorage
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let selectedSector = '';
        let showFavorites = false;

        // Sort spreadsheets by sector then by title
        spreadsheets.sort((a, b) => {
            if (a.sector < b.sector) return -1;
            if (a.sector > b.sector) return 1;
            if (a.title < b.title) return -1;
            if (a.title > b.title) return 1;
            return 0;
        });

        // Populate sector dropdown
        const uniqueSectors = [...new Set(spreadsheets.map(sheet => sheet.sector))].sort();
        const sectorDropdown = document.getElementById('sectorDropdown');
        sectorDropdown.innerHTML = `<a href="#" class="block px-4 py-2 bg-blue-100 hover:bg-blue-200" onclick="filterBySector('')">Todos</a>`;
        uniqueSectors.forEach(sector => {
            const a = document.createElement('a');
            a.href = '#';
            a.className = 'block px-4 py-2 hover:bg-gray-100';
            a.textContent = sector;
            a.onclick = () => filterBySector(sector);
            sectorDropdown.appendChild(a);
        });

        // Render cards
        const spreadsheetList = document.getElementById('spreadsheetList');
        spreadsheets.forEach((sheet, index) => {
            const card = document.createElement('div');
            card.className = 'card bg-white p-6 rounded-lg shadow-md';
            card.dataset.sector = sheet.sector;
            card.dataset.index = index;
            const isFavorited = favorites.includes(index);
            let formHtml = '';
            if (sheet.forms && sheet.forms.length > 0) {
                if (sheet.forms.length === 1) {
                    formHtml = `<a href="${sheet.forms[0].link}" target="_blank" class="mt-4 form-button ml-4">Acessar Formulário</a>`;
                } else {
                    formHtml = `<div class="form-dropdown inline-block ml-4">
                        <a href="#" class="mt-4 form-button">Acessar Formulário</a>
                        <div class="form-dropdown-content rounded-lg">
                            ${sheet.forms.map(form => `<a href="${form.link}" target="_blank" class="block px-4 py-2 hover:bg-gray-100">${form.title}</a>`).join('')}
                        </div>
                    </div>`;
                }
            }
            card.innerHTML = `
                <span class="star ${isFavorited ? 'favorited' : ''}" onclick="toggleFavorite(${index})">&#9733;</span>
                <h2 class="text-lg font-semibold text-blue-900">${sheet.title}</h2>
                <p class="text-gray-600">Setor: ${sheet.sector}</p>
                <a href="${sheet.link}" target="_blank" class="mt-4 modern-button">Acessar POP</a>
                ${formHtml}
            `;
            spreadsheetList.appendChild(card);
        });

        // Toggle favorite status
        function toggleFavorite(index) {
            if (favorites.includes(index)) {
                favorites = favorites.filter(fav => fav !== index);
            } else {
                favorites.push(index);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateCards();
        }

        // Update card display based on filters
        function updateCards() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.getElementsByClassName('card');
            Array.from(cards).forEach(card => {
                const title = card.querySelector('h2').textContent.toLowerCase();
                const cardSector = card.getAttribute('data-sector');
                const cardIndex = parseInt(card.getAttribute('data-index'));
                const matchesSearch = title.includes(searchTerm);
                const matchesSector = selectedSector === '' || cardSector === selectedSector;
                const matchesFavorites = !showFavorites || favorites.includes(cardIndex);
                card.style.display = matchesSearch && matchesSector && matchesFavorites ? '' : 'none';
                const star = card.querySelector('.star');
                if (star) {
                    star.classList.toggle('favorited', favorites.includes(cardIndex));
                }
            });
        }

        // Search input handler
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', updateCards);

        // Sector filter handler
        function filterBySector(sector) {
            selectedSector = sector;
            showFavorites = false;
            document.getElementById('selectedSector').textContent = sector || 'Filtrar por Setor';
            document.getElementById('favoriteFilter').classList.remove('active');
            updateCards();
        }

        // Favorites filter handler
        function filterByFavorites() {
            showFavorites = !showFavorites;
            selectedSector = '';
            document.getElementById('selectedSector').textContent = 'Filtrar por Setor';
            const favoriteButton = document.getElementById('favoriteFilter');
            favoriteButton.classList.toggle('active', showFavorites);
            updateCards();
        }

        // Initialize
        updateCards();
    </script>
</body>
</html>
